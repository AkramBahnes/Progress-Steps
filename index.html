<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Progress Steps</title>
</head>

<body>

    <div class="prog-container">

        <div class="steps">

            <div id="stepOne" class="step one">1</div>
            <div id="lineOne" class="line">
                <div id="subLineOne" class="sub-line"></div>
            </div>
            <div id="stepTwo" class="step">2</div>
            <div id="lineTwo" class="line">
                <div id="subLineTwo" class="sub-line"></div>
            </div>
            <div id="stepThree" class="step">3</div>
            <div id="lineThree" class="line">
                <div id="subLineThree" class="sub-line"></div>
            </div>
            <div id="stepFour" class="step four">4</div>

        </div>
        <div class="buttons">

            <div id="prevBtn" class="button prev" onselectstart="return false">Prev</div>
            <div id="nextBtn" class="button next" onselectstart="return false">Next</div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
